name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./app
        
      - name: Run tests
        run: ./gradlew test
        working-directory: ./app
        
      - name: Build application
        run: ./gradlew clean build -x test
        working-directory: ./app
        
      - name: Find JAR file
        id: jar
        run: |
          echo "ğŸ” Looking for JAR files..."
          ls -la ./app/build/libs/
          JAR_FILE=$(find ./app/build/libs -name "*.jar" -not -name "*-plain.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "âŒ No JAR file found!"
            exit 1
          fi
          echo "âœ… Found JAR: $JAR_FILE"
          echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
        
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            
            echo "ğŸ” System Information:"
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Java version check:"
            java -version 2>&1 || echo "Java not found"
            
            echo "â¹ï¸ Stopping existing application..."
            # Stop any existing Spring Boot application
            pkill -f "java.*\.jar" || echo "No existing JAR process found"
            pkill -f "java.*bootRun" || echo "No existing bootRun process found"
            
            # Kill any process using port 8080
            lsof -ti:8080 | xargs kill -9 2>/dev/null || echo "No process on port 8080"
            sleep 5
            
            echo "ğŸ’¾ Creating backup..."
            mkdir -p /home/deploy/backups
            if [ -f "/home/deploy/app.jar" ]; then
              BACKUP_FILE="/home/deploy/backups/app-backup-$(date +%Y%m%d-%H%M%S).jar"
              cp /home/deploy/app.jar "$BACKUP_FILE"
              echo "âœ… Backup created: $BACKUP_FILE"
            else
              echo "â„¹ï¸ No existing application to backup"
            fi
            
            echo "ğŸ“ Preparing deployment directory..."
            mkdir -p /home/deploy
            cd /home/deploy
            
            echo "âš™ï¸ Creating application configuration..."
            cat > application.properties << 'EOF'
            # Database Configuration
            spring.datasource.url=jdbc:postgresql://localhost:5432/notifications
            spring.datasource.username=batch_user
            spring.datasource.password=${{ secrets.DB_PASSWORD }}
            spring.datasource.driver-class-name=org.postgresql.Driver
            
            # JPA Configuration
            spring.jpa.hibernate.ddl-auto=update
            spring.jpa.show-sql=false
            spring.jpa.properties.hibernate.format_sql=true
            spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
            
            # Server Configuration
            server.port=8080
            
            # Actuator Configuration
            management.endpoints.web.exposure.include=health,info,env
            management.endpoint.health.show-details=always
            management.server.port=8081
            
            # Logging Configuration
            logging.level.root=INFO
            logging.level.org.springframework=INFO
            logging.file.name=/home/deploy/application.log
            logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
            EOF
            
            echo "âœ… Configuration created"
            
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: ${{ steps.jar.outputs.jar_file }}
          target: /home/deploy/
          timeout: 30s
          debug: true
          
      - name: Start Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            cd /home/deploy
            
            echo "ğŸ“‹ Checking deployment directory..."
            ls -la /home/deploy/
            
            echo "ğŸ” Looking for JAR file..."
            JAR_FILE=$(find /home/deploy -name "*.jar" -not -path "*/backups/*" | head -1)
            
            if [ -z "$JAR_FILE" ]; then
              echo "âŒ No JAR file found in deployment directory!"
              echo "Directory contents:"
              ls -la /home/deploy/
              exit 1
            fi
            
            echo "âœ… Found JAR file: $JAR_FILE"
            
            # Rename to app.jar for consistency
            if [ "$(basename $JAR_FILE)" != "app.jar" ]; then
              echo "ğŸ“ Renaming JAR to app.jar..."
              mv "$JAR_FILE" app.jar
            fi
            
            echo "ğŸ“Š JAR file info:"
            ls -lh app.jar
            file app.jar
            
            echo "ğŸš€ Starting application..."
            # Start the application with the external config
            nohup java -jar app.jar \
              --spring.config.location=file:./application.properties \
              --server.port=8080 \
              > application.log 2>&1 &
            
            APP_PID=$!
            echo "ğŸ“‹ Application started with PID: $APP_PID"
            echo $APP_PID > app.pid
            
            echo "â³ Waiting for application to start..."
            for i in {1..18}; do
              echo "ğŸ” Health check attempt $i/18 ($(date))..."
              sleep 10
              
              # Check if process is still running
              if ! kill -0 $APP_PID 2>/dev/null; then
                echo "âŒ Application process died!"
                echo "ğŸ“‹ Application logs:"
                tail -n 50 application.log
                exit 1
              fi
              
              # Check health endpoint
              if curl -f -m 5 http://localhost:8080/actuator/health 2>/dev/null; then
                echo "âœ… Application started successfully!"
                echo "ğŸ“Š Application health status:"
                curl -s http://localhost:8080/actuator/health | python3 -m json.tool 2>/dev/null || echo "Health endpoint responded successfully"
                echo "ğŸ‰ Deployment completed successfully!"
                exit 0
              else
                echo "âŒ› Application not ready yet..."
                if [ $i -eq 9 ]; then
                  echo "ğŸ“‹ Mid-deployment logs check (last 30 lines):"
                  tail -n 30 application.log
                fi
              fi
            done
            
            echo "âŒ Application failed to start within 3 minutes"
            echo "ğŸ“‹ Final application logs (last 100 lines):"
            tail -n 100 application.log
            echo ""
            echo "ğŸ“Š System resources:"
            free -h
            df -h
            echo ""
            echo "ğŸ” Process status:"
            ps aux | grep -E "(java)" | grep -v grep
            echo ""
            echo "ğŸŒ Network status:"
            netstat -tulpn | grep :8080 || echo "Port 8080 not in use"
            exit 1
